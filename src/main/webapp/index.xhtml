<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
    
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
    <title>Página de Cadastro</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="v1" value="Campo 1 (v1):"/>
        <h:inputText id="v1" value="#{jogoBean.v1}" required="true" validator="#{jogoBean.validateNumber}">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <h:inputText id="v2" value="#{jogoBean.v2}" required="true" validator="#{jogoBean.validateNumber}">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <h:inputText id="v3" value="#{jogoBean.v3}" required="true" validator="#{jogoBean.validateNumber}">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <h:inputText id="v4" value="#{jogoBean.v4}" required="true" validator="#{jogoBean.validateNumber}">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <h:inputText id="v5" value="#{jogoBean.v5}" required="true" validator="#{jogoBean.validateNumber}">
            <f:validateLongRange minimum="1" maximum="10"/>
        </h:inputText>
        <h:commandButton value="Salvar" action="#{jogoBean.edit)}"/>
        <h:outputLink value="outraPagina.xhtml">Ir para Outra Página</h:outputLink>
    </h:form>
</h:body>
</html>
